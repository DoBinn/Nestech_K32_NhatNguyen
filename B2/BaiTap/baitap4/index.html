<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-login">
        <h1>Market Research Survey</h1>
        <p>please take a few monments to complete this satisfaction Survey</p>
        <hr>        
        <div class="sotuoi">
            <label for="sotuoi">What is your age range ?</label> <br>
            <select name="" id="">
                <option value="sotuoi1">18-24</option>
                <option value="sotuoi2">25-34</option>
                <option value="sotuoi3">35-50</option>
                <option value="sotuoi4">50+</option>
            </select>
        </div>
        <div class="thunhap">
            <label for="thunhap">What is your yearly income range?</label> <br>
            <select name="thunhap" id="thunhap">
                <option value="thunhap1">$0-$25,000</option>
                <option value="thunhap2">$25,001-$50,000</option>
                <option value="thunhap3">$50,001-$100,000</option>
                <option value="thunhap4">$100,000+</option>
            </select>
        </div>

        <div class="gender">
            <h3>Gender Identity</h3> <br>
            <label> <input type="radio" name="gender">Male</label> <br>
            <label> <input type="radio" name="gender">Female</label><br>
            <label> <input type="radio" name="gender">Nonbinary</label><br>
            <label> <input type="radio" name="gender">Other</label><br>

        </div>
    </form>
</body>
</html>
